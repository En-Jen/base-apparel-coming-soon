<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <img src="/images/logo.svg" alt="Logo" class="header__logo">
      </div>
    </header>

    <main class="container">
      <div class="hero"></div>
      <div class="text">
        <h1 class="text__heading">We're <br><span class="text__heading--bold">coming <br>soon</span></h1>
        <p class="text__copy">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#" method="GET" class="form">
          <label for="email" class="form__label">Email Address</label>
          <input type="email" name="email" id="email" placeholder="Email Address" class="form__input">
          <img src="./images/icon-error.svg" alt="Email error" class="form__error-icon">
          <button type="submit" class="form__btn"><img src="./images/icon-arrow.svg" alt="Submit button"></button>
          <p class="form__error-text">Please provide a valid email</p>
        </form>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/En-Jen" target="_blank">Jen Speak</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
